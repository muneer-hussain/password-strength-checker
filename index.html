<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checker-wrapper">
        <div class="strength-checker">
            <div id="enter-password">
                <input type="password" id="enter">
                <i class="fa fa-eye-slash showHide" aria-hidden="true"></i>
            </div>
            <div id="info"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
